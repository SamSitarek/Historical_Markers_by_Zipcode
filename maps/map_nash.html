            var html_a67171b97ab740abb797114aa7ae36c9 = $(`<div id="html_a67171b97ab740abb797114aa7ae36c9" style="width: 100.0%; height: 100.0%;">('May-granbery House and Alford Cemetery', 'Revolutionary War Pvt. John Alford built a two-room house on this land c. 1810, expanding it in 1812 and 1820. The Alford cemetery retains three markers that were placed as early as 1822. The c.1830 brick two-story Federal dwelling was home to James F. May, grandson of Knoxville founder Gen. James White. May purchased the land in 1837 and resided here until his death. James T. Granbery inherited and restored the house in 1939, and established Seven Springs Farm on the estate.')</div>`)[0];

            var html_130d1d20bc97462b8214ceafdefb978e = $(`<div id="html_130d1d20bc97462b8214ceafdefb978e" style="width: 100.0%; height: 100.0%;">('Betty Chiles Nixon', "Betty Nixon was a trailblazing woman in Nashville politics, an ardent preservationist, and a relentless advocate for the city's people and neighborhoods. She served on the Metro Council from 1975 to 1987, was the first woman to chair its Budget and Finance Committee, and ran for mayor in 1987 and 1991. Nixon and her first husband, U.S. District Judge John T. Nixon, purchased this 1925 Colonial Revival house in 1971. It was the setting for her campaigns and community activism.")</div>`)[0];

            var html_4a4b1a065a574e7da75c1f6b0beee7f2 = $(`<div id="html_4a4b1a065a574e7da75c1f6b0beee7f2" style="width: 100.0%; height: 100.0%;">('Site of First Store', "Lardner Clark, 'Merchant and Ordinary Keeper,' came from Philadelphia, Penn. in the early 1780s with ten horses packed with goods to sell. He established Nashville's first drygoods store by 1783, on a site 30 yards east. Clark sold calicoes, unbleached muslin, thimbles, pins, liquors, and provender for horses. Many customers traded pelts and furs for his goods. The buildingwhich served as a store, tavern, and dwellingfaced south and was known as 'the house with the piazza.'")</div>`)[0];

            var html_fdf4bd52bbd64072b67b1d4971967080 = $(`<div id="html_fdf4bd52bbd64072b67b1d4971967080" style="width: 100.0%; height: 100.0%;">('Waverly Place', 'About 100 yards east stood Waverly, the home of A.W. Putnam, a writer and historian. The house was named for the Waverley Novels by Sir Walter Scott. Putnam sold Waverly in 1858, and in 1887 the land was conveyed to a real estate syndicatethe Waverly Land Co.  The land was subdivided into lots, and became a streetcar suburb serviced by the Waverly Place-Glendale Park line. Several of the streetsGrantland, White, and Ridleyare named for members of the land syndicate.')</div>`)[0];

            var html_b2adc845e38f40afae84aecc437609ca = $(`<div id="html_b2adc845e38f40afae84aecc437609ca" style="width: 100.0%; height: 100.0%;">('May Hosiery Mills', "In 1897, Jacob May and his family moved to Nashville and opened the Rock City Hosiery Mill. May obtained a contract to use convict labor for his mill, located inside the state penitentiary on Church Street. In 1908, May incorporated the company under a new nameMay Hosiery Millsand opened a new location next to the Louisville & Nashville railroad terminal on Brown St. in South Nashville. Jacob ran the mill with the help of his sons, Mortimer and Dan, until his death in 1946.   In the early 20th century, the mill was among the largest employers in Nashville. It employed many Jewish refugees the May family helped flee Nazi Germany in the 1930s. For much of the mill's 88 years, its hundreds of employees, mostly women, manufactured a million socks a week. The factory supplied major department stores nationwide and made the socks worn by the NASA Apollo 11 crew. The mill ceased operations in 1985 and has since served as space for artists and businesses.")</div>`)[0];

            var html_7eb02550d4924caeb29fca332fbd340a = $(`<div id="html_7eb02550d4924caeb29fca332fbd340a" style="width: 100.0%; height: 100.0%;">('Una Community', 'The Una community developed around the crossroads of Smith springs road and Old Murfreesboro Pike in the early 19th century. The local postmaster changed the community name from Rowesdale, or Rosedale, to Una in 1882, honoring a Peabody college student much loved by local residents. Home to schools, churches, a general store, and a service station, this bustling tightly-knit rural community was supplanted by suburban development by the end of the 20th century.')</div>`)[0];

            var html_2b3cec83928947c291e86e0a075b37f7 = $(`<div id="html_2b3cec83928947c291e86e0a075b37f7" style="width: 100.0%; height: 100.0%;">('Watkins Park', "Land once known as Watkins Grove was given to the city in 1870 by brick maker and contractor Samuel Watkins. It served as a site for political gatherings, school commencements and concerts. This became Nashville's first public park in 1901. Park Board chairman E.C. Lewis planned landscape features including a stone entrance and fence, walkways, flowerbeds, and benches, which were built with materials donated by citizens. In 1906, the Centennial Club opened the city's first playground here, setting a precedent for public recreation facilities elsewhere in the city. Improved by the Works Progress Administration in the 1930s, Watkins Park was a park for black Nashvillians from 1936 until the 1960s, when the park system was desegregated.")</div>`)[0];

            var html_0544844db3b44e2f81ebddb56deda162 = $(`<div id="html_0544844db3b44e2f81ebddb56deda162" style="width: 100.0%; height: 100.0%;">('Club Baron', "Jefferson Street developed as a vibrant African-American commercial district in the late-19th and early-20th century.  As Fisk University, Tenn. A&I (Tenn. State Univ.) and Meharry Medical College grew, more restaurants, shops and music venues opened to cater to nearby residents. Built in 1955 during the golden age of Jefferson Street's music scene (1935-65), Club Baron is the only extant nightclub from that time. Owned by local pharmacist Jackson H. Brown, the building also   served as a secondary location for Brown's Pharmacy, as well as the only skating rink in town for African Americans.  The club is best known as the site of a 1963 guitar duel where Nashville bluesman Johnny Jones bested up-and-comer Jimi Hendrix. Other well-known performers included Fats Domino, Etta James, Little Richard, Otis Redding, Muddy Waters, Jackie Wilson and Ruth McFadden. Now owned by the Elks Lodge, the building was preserved as a local Historic Landmark in 2016.")</div>`)[0];

            var html_0e44099f22864864b9173c0232fa755b = $(`<div id="html_0e44099f22864864b9173c0232fa755b" style="width: 100.0%; height: 100.0%;">('General Thomas Overton 1753-1824', "Gen. Thomas Overton served in the Revolutionary War and as Inspector of Revenue in N.C., the same position held by his brother Judge John Overton in Tenn. He was one of Gen. Jackson's seconds in duel with Chas. Dickinson. This grave plot was a part of his homeplace, 'Soldier's Rest,' where he lived from 1804 until his death in 1824.")</div>`)[0];

            var html_43019d9b4edc4fb4a34f75faca07ce1c = $(`<div id="html_43019d9b4edc4fb4a34f75faca07ce1c" style="width: 100.0%; height: 100.0%;">('Marathon Motor Works', "This Italianate-style 1881 factory first housed the Nashville Cotton Mills, which built the middle section c. 1885. It became Phoenix Cotton Mills in 1894. In 1910 Southern Motor Works of Jackson, Tenn. moved in, becoming Marathon Motor Works in 1911. The final portion of the plant and an elegant office and showroom across Clinton St. were built in 1912. Marathon made vehicles in Jackson (1907-1910) and here (1910-1914). It operated as a parts and service business until 1918.  In 1906, William H. Collier, engineer at Southern Engine and Boiler Works in Jackson, Tenn. designed the 'Southern' car, renamed 'Marathon' after a 1909 contest. Marathon Motor Works' roadsters, touring cars, coupes, limousines, and trucks were sold worldwide with four-cyl. engines ranging from 20-45 hp. The 'Marathon' was the first car entirely manufactured in the South. In 1986, Barry L. Walker began redeveloping the complex into a creative community called Marathon Village.")</div>`)[0];

            var html_ea1d781bf2424f18bd02f8f527629197 = $(`<div id="html_ea1d781bf2424f18bd02f8f527629197" style="width: 100.0%; height: 100.0%;">('Surrender of Nashville Charles Fuller Home', 'After Union success to north in TN and KY, Col. John Kennett, 4th Ohio Vol. Cavalry, ordered Cpt. H.C. Rodgers to Edgefield. They met with Nashville mayor R.B. Cheatham, Feb. 23, 1862, at the Edgefield home of banker Charles Fuller, to discuss terms of surrender. The city was conveyed to Federal control on Feb. 25. Fuller became a U.S. Treasury agent at the end of the war prior to his death in 1868. The Fuller home was destroyed in the East Nashville Fire of 1916.')</div>`)[0];

            var html_9cf1e6fecfd649d28c393a7c2ab7d726 = $(`<div id="html_9cf1e6fecfd649d28c393a7c2ab7d726" style="width: 100.0%; height: 100.0%;">('Black Churches of Capitol Hill', "1. First Baptist Church, Capitol Hill (1848) 2. Gay Street Christian Church (1859) 3. Mount Olive Missionary Baptist Church (1887) 4. St. Andrews Presbyterian Church (1898) 5. St. John A.M.E. Church (1863) 6. Spruce Street Baptist Church (1848). These six churches stood within 1/6 mile of this marker.  These six Black churches stood in the center of Nashville's prosperous Black business district before the Capitol Hill Redevelopment Program. Several began before the Civil War as 'missions' or Sunday School classes of earlier white churches. All boasted memberships of over 1,000 by 1910 and claimed the city's most prominent Black business and professional families. All but one moved in the 1950s, and all continue to serve the Nashville community.")</div>`)[0];

            var html_f5e2e2bb365c45399ececd0fc6fb644a = $(`<div id="html_f5e2e2bb365c45399ececd0fc6fb644a" style="width: 100.0%; height: 100.0%;">('Historic Bellevue', 'Belle Vue was the name Abraham Louis DeMoss gave the land he bought overlooking the Harpeth River in 1800. His gristmill and sawmill stood nearby. When the Nashville-Northwestern Railroad cut its line to Kingston Springs in 1855, Bellevue became the hub of this area with a railroad depot, blacksmith shop and livery stable. In 1866 T.L. Herrin opened a general store and post office to the north. A two-story frame pre-railroad storage building now houses Bellevue Lodge No. 716.')</div>`)[0];

            var html_894f36c14862400ea98e47108e8e9c6d = $(`<div id="html_894f36c14862400ea98e47108e8e9c6d" style="width: 100.0%; height: 100.0%;">('Rev. Bill Barnes (1931-2017)', "Reverend William L. 'Bill' Barnes, a pastor, civil rights leader and teacher, was often called the 'conscience of Nashville.' Rev. Barnes passionately agitated for legislation that would help those marginalized by race, social class, sexual orientation, incarceration or homelessness. He also founded many organizations to bring attention to those issues including MANNA (1975), Project Return (1979) and the Organized Neighbors of Edgehill (O.N.E.) Barnes Scholarship (1995).  In 1966 Rev. Barnes founded Edgehill United Methodist Church, one of Nashville's first intentionally integrated churches. His work, addressing issues like affordable housing, often centered in the Edgehill community. Barnes wanted his work to be carried into the future, believing, much like Saint scar Romero, that 'The temple shall remain unfinished until all are housed in dignity.' In 2013 The Barnes Housing Trust, the city's affordable housing fund, was named in his honor.")</div>`)[0];
