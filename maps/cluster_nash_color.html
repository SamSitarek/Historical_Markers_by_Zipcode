            var html_cf65cbceda0e4e5d92bb7215b3661877 = $(`<div id="html_cf65cbceda0e4e5d92bb7215b3661877" style="width: 100.0%; height: 100.0%;">('Nettie Napier Day Home Club', "Nettie Langston Napier had a Day Home Club on this site by 1907. It provided childcare, meals, education and healthcare for the children of poor, working African American mothers. Napier appointed a vice president for each of the city's wards, each responsible for soliciting funds and donations. The wife of prominent banker, lawyer and public figure James C. Napier, Nettie Langston Napier was a talented musician, avid social activist and member of the women's club movement.")</div>`)[0];

            var html_44d7eae1c94d4fbc8e2a3bd8f4e2de26 = $(`<div id="html_44d7eae1c94d4fbc8e2a3bd8f4e2de26" style="width: 100.0%; height: 100.0%;">('Waverly Place', 'About 100 yards east stood Waverly, the home of A.W. Putnam, a writer and historian. The house was named for the Waverley Novels by Sir Walter Scott. Putnam sold Waverly in 1858, and in 1887 the land was conveyed to a real estate syndicatethe Waverly Land Co.  The land was subdivided into lots, and became a streetcar suburb serviced by the Waverly Place-Glendale Park line. Several of the streetsGrantland, White, and Ridleyare named for members of the land syndicate.')</div>`)[0];

            var html_23e485877cfc46a885a6e0417596e3cf = $(`<div id="html_23e485877cfc46a885a6e0417596e3cf" style="width: 100.0%; height: 100.0%;">('Jewish Community Center Bombing', "At 8:07 p.m. on Sunday, March 16, 1958 a bomb exploded at the Jewish Community Center at 3500 West End Avenue. The JCC, which was located here from 1952-84, often hosted community meetings aimed at desegregating Nashville's schools and communities based on the Jewish values of equality and justice for all. Rabbi William Silverman received a call from the 'Confederate Underground' claiming responsibility for the bombing.  The JCC opened one day later to demonstrate its resilience.")</div>`)[0];

            var html_7394c7d5f0cb4ea39fd17f376540be25 = $(`<div id="html_7394c7d5f0cb4ea39fd17f376540be25" style="width: 100.0%; height: 100.0%;">('Germantown Historic District', "European immigrants established Germantown, the first suburb in North Nashville, in the 1850s. Large brick townhouses stood next to modest workers' cottages, illustrating the area's economic and social diversity. World War I and changes in public attitude began decades of decline. Renovation projects at two historic churches began the neighborhood's revitalization in the 1970s. Germantown became a National Register Historic District in 1979.")</div>`)[0];

            var html_8abfe376f2b246b6ae1db2eb6bcecdee = $(`<div id="html_8abfe376f2b246b6ae1db2eb6bcecdee" style="width: 100.0%; height: 100.0%;">('May Hosiery Mills', "In 1897, Jacob May and his family moved to Nashville and opened the Rock City Hosiery Mill. May obtained a contract to use convict labor for his mill, located inside the state penitentiary on Church Street. In 1908, May incorporated the company under a new nameMay Hosiery Millsand opened a new location next to the Louisville & Nashville railroad terminal on Brown St. in South Nashville. Jacob ran the mill with the help of his sons, Mortimer and Dan, until his death in 1946.   In the early 20th century, the mill was among the largest employers in Nashville. It employed many Jewish refugees the May family helped flee Nazi Germany in the 1930s. For much of the mill's 88 years, its hundreds of employees, mostly women, manufactured a million socks a week. The factory supplied major department stores nationwide and made the socks worn by the NASA Apollo 11 crew. The mill ceased operations in 1985 and has since served as space for artists and businesses.")</div>`)[0];

            var html_2ac680e2a4804583867e7cb2c792e88e = $(`<div id="html_2ac680e2a4804583867e7cb2c792e88e" style="width: 100.0%; height: 100.0%;">('Smith-carter House', "This stone, Monterey-style house was built in 1925 and purchased in 1952 by 'Mr. Country,' Carl Smith, just weeks before his marriage to June Carter, of the famed Carter Family. The farm remained home to June and daughter Carlene after the couple's 1956 divorce, during which time The Carter Family became a regular Grand Ole Opry act. In 1963, June wrote 'Ring of Fire' here with Merle Kilgore, a certified Gold single recorded soon after by Johnny Cash and The Carter Family.   The Carter Family toured with Cash, often appearing on his show. June and Johnny recorded several duets and married in 1968. Family matriarch 'Mother Maybelle' Carter, who developed the transformative 'Carter Scratch' guitar picking style, moved here with husband Ezra in 1971 during his illness. Inducted into the Country Music Hall of Fame in 1970, Maybelle was featured on the 1972 Nitty Gritty Dirt Band album Will the Circle Be Unbroken. She stayed here until her death in 1978.")</div>`)[0];

            var html_05e549e588f143cba942b9c9e0b21a5c = $(`<div id="html_05e549e588f143cba942b9c9e0b21a5c" style="width: 100.0%; height: 100.0%;">("Mansker's First Fort", "Here on west bank of the creek that he discovered in 1772, Kasper Mansker and other first settlers built a log fort in 1779. John Donelson's family fled here in 1780 for safety from Indians. Mansker abandoned the fort in 1781 and moved to Fort Nashborough. He returned in 1783, built a stronger stockade on east bank of the creek a half mile upstream, and lived there until he died in 1820.")</div>`)[0];

            var html_1b65123164d147519d76da91eb1066ae = $(`<div id="html_1b65123164d147519d76da91eb1066ae" style="width: 100.0%; height: 100.0%;">('Watkins Park', "Land once known as Watkins Grove was given to the city in 1870 by brick maker and contractor Samuel Watkins. It served as a site for political gatherings, school commencements and concerts. This became Nashville's first public park in 1901. Park Board chairman E.C. Lewis planned landscape features including a stone entrance and fence, walkways, flowerbeds, and benches, which were built with materials donated by citizens. In 1906, the Centennial Club opened the city's first playground here, setting a precedent for public recreation facilities elsewhere in the city. Improved by the Works Progress Administration in the 1930s, Watkins Park was a park for black Nashvillians from 1936 until the 1960s, when the park system was desegregated.")</div>`)[0];

            var html_f9ffc61e050d4342abfb7b725210767b = $(`<div id="html_f9ffc61e050d4342abfb7b725210767b" style="width: 100.0%; height: 100.0%;">('Scarritt College for Christian Workers', 'Established in Kansas City in 1892 by the Methodist Episcopal Church South and moved to Nashville in 1924, Scarritt trained laity in Christian education, music, and missions until it closed in 1988. Much of the Collegiate Gothic campus architecture was designed by Nashville architect Henry C. Hibbs.  The campus was listed in the National Register of Historic Places in 1982. A leader in racial integration in the South, Scarritt integrated its student population in 1952. The Rev. Martin Luther King, Jr. spoke in Wightman Chapel to the Conference on Christian Faith and Human Relations on April 25, 1957. From its beginning, Scarritt had an international student population that reflected its commitment to a global understanding of racial justice and equality. Its mission and vision continue today through the Scarritt-Bennett Center.')</div>`)[0];

            var html_23c81d5b14ce49628ef90e032899fd16 = $(`<div id="html_23c81d5b14ce49628ef90e032899fd16" style="width: 100.0%; height: 100.0%;">('Hillsboro High School', 'Hillsboro High School was built in 1939 to serve rural students between Bellevue and Antioch.  It is named for Hillsboro Pike, which runs along the western boundary of the school property to the former town of Hillsboro in Williamson Co. In 1952, following a complete renovation, the school was destroyed by a fire. Edwin Keeble designed the current mid-century modern building in 1954. It was expanded in 1958 and the campus was renovated in 1995. The iconic clock was added in 1958.')</div>`)[0];

            var html_e420532b2e764edfa701715a7e492b06 = $(`<div id="html_e420532b2e764edfa701715a7e492b06" style="width: 100.0%; height: 100.0%;">('Holly Street Fire Hall', "Completed in 1914, J.B. Richardson Engine Company No. 14 was designed by Nashville's first city architect, James B. Yeaman. Designed to blend in with the surrounding residential neighborhood, it was the first fire hall in the city built specifically for motorized fire trucks. Except for short periods during renovations, this fire hall has been in continuous use since its construction, and was listed in the National Register of Historic Places in 1982.")</div>`)[0];

            var html_f83b3ca4f789427ab668ae928eb1b93b = $(`<div id="html_f83b3ca4f789427ab668ae928eb1b93b" style="width: 100.0%; height: 100.0%;">('Marathon Motor Works', "This Italianate-style 1881 factory first housed the Nashville Cotton Mills, which built the middle section c. 1885. It became Phoenix Cotton Mills in 1894. In 1910 Southern Motor Works of Jackson, Tenn. moved in, becoming Marathon Motor Works in 1911. The final portion of the plant and an elegant office and showroom across Clinton St. were built in 1912. Marathon made vehicles in Jackson (1907-1910) and here (1910-1914). It operated as a parts and service business until 1918.  In 1906, William H. Collier, engineer at Southern Engine and Boiler Works in Jackson, Tenn. designed the 'Southern' car, renamed 'Marathon' after a 1909 contest. Marathon Motor Works' roadsters, touring cars, coupes, limousines, and trucks were sold worldwide with four-cyl. engines ranging from 20-45 hp. The 'Marathon' was the first car entirely manufactured in the South. In 1986, Barry L. Walker began redeveloping the complex into a creative community called Marathon Village.")</div>`)[0];

            var html_f65aabfa0b564013b958d080ed6eb1a2 = $(`<div id="html_f65aabfa0b564013b958d080ed6eb1a2" style="width: 100.0%; height: 100.0%;">('Black Churches of Capitol Hill', "1. First Baptist Church, Capitol Hill (1848) 2. Gay Street Christian Church (1859) 3. Mount Olive Missionary Baptist Church (1887) 4. St. Andrews Presbyterian Church (1898) 5. St. John A.M.E. Church (1863) 6. Spruce Street Baptist Church (1848). These six churches stood within 1/6 mile of this marker.  These six Black churches stood in the center of Nashville's prosperous Black business district before the Capitol Hill Redevelopment Program. Several began before the Civil War as 'missions' or Sunday School classes of earlier white churches. All boasted memberships of over 1,000 by 1910 and claimed the city's most prominent Black business and professional families. All but one moved in the 1950s, and all continue to serve the Nashville community.")</div>`)[0];

            var html_c0a42a4130bd4062b435d2977ef251fc = $(`<div id="html_c0a42a4130bd4062b435d2977ef251fc" style="width: 100.0%; height: 100.0%;">('Historic Bellevue', 'Belle Vue was the name Abraham Louis DeMoss gave the land he bought overlooking the Harpeth River in 1800. His gristmill and sawmill stood nearby. When the Nashville-Northwestern Railroad cut its line to Kingston Springs in 1855, Bellevue became the hub of this area with a railroad depot, blacksmith shop and livery stable. In 1866 T.L. Herrin opened a general store and post office to the north. A two-story frame pre-railroad storage building now houses Bellevue Lodge No. 716.')</div>`)[0];

            var html_44bd8d2ebb8040a3b18723692cefdf78 = $(`<div id="html_44bd8d2ebb8040a3b18723692cefdf78" style="width: 100.0%; height: 100.0%;">('Rev. Bill Barnes (1931-2017)', "Reverend William L. 'Bill' Barnes, a pastor, civil rights leader and teacher, was often called the 'conscience of Nashville.' Rev. Barnes passionately agitated for legislation that would help those marginalized by race, social class, sexual orientation, incarceration or homelessness. He also founded many organizations to bring attention to those issues including MANNA (1975), Project Return (1979) and the Organized Neighbors of Edgehill (O.N.E.) Barnes Scholarship (1995).  In 1966 Rev. Barnes founded Edgehill United Methodist Church, one of Nashville's first intentionally integrated churches. His work, addressing issues like affordable housing, often centered in the Edgehill community. Barnes wanted his work to be carried into the future, believing, much like Saint scar Romero, that 'The temple shall remain unfinished until all are housed in dignity.' In 2013 The Barnes Housing Trust, the city's affordable housing fund, was named in his honor.")</div>`)[0];

            var html_ce196cd924a941048365f911ab738b4a = $(`<div id="html_ce196cd924a941048365f911ab738b4a" style="width: 100.0%; height: 100.0%;">("Captain Alexander 'devil Alex' Ewing 1752-1822", 'Lt. Alexander Ewing was commissioned in the Continental Army in Sept. 1777 and promoted to Capt. in 1781. That year, while serving as aide-de-camp to Maj. Gen. Greene, he was wounded at Guilford Courthouse. Ewing moved to Davidson Co. c. 1786 and married Sarah Smith c. 1788. Initially granted 2,666 acres, by 1798 Ewing had increased his land holdings across Middle Tenn. and owned 13 enslaved persons. This early Federal-style house was completed just before his death in 1822.')</div>`)[0];

            var html_9f5a33db835242fa913333cc38e7ead4 = $(`<div id="html_9f5a33db835242fa913333cc38e7ead4" style="width: 100.0%; height: 100.0%;">("Nashville's First Radio Station", "June 1922, Boy Scout John H. DeWitt, Jr., started Nashville's first radio station (WDAA) on the Ward-Belmont Campus. Assisted by music teacher G.S. deLuca, he broadcast Enrico Caruso records to the opening of the River and Rail Terminal on the river at Broad Street. DeWitt was WSM radio station's chief engineer, 1932-1942, and president, 1947-1968.")</div>`)[0];

            var html_b295ca3d40284eaa8050963aa14ff30f = $(`<div id="html_b295ca3d40284eaa8050963aa14ff30f" style="width: 100.0%; height: 100.0%;">('Tolbert Hollow', "George Tolbert, a farmer, bought 97 acres here in 1879 that became known as Tolbert Hollow. He was a former slave who, according to family tradition, purchased his own freedom. Tolbert worked 45 acres by 1880 and cut and sold wood with his sons. Land ownership signified true freedom for blacks after the Civil War. Generations of Tolbert's descendants continued to live on his land.")</div>`)[0];

            var html_8ac5faa272c94257a21460603fab3fa8 = $(`<div id="html_8ac5faa272c94257a21460603fab3fa8" style="width: 100.0%; height: 100.0%;">('Grandale', 'Built in the 1830s, rebuilt in 1859, and expanded in 1880, Perry Dale Sr. and Alberta G. Dale purchased this two-story frame house in 1946, naming it GranDale. The one-story wings were added to each side in the 1970s. Between 1972 and 1973, Perry Sr. sold the house and the Dale Foods canning factory (now Cannery Row) to his two sons. The Dale sons sold GranDale in 1983, and in 1997 the house was moved 60 ft. from the original location at 2234 Murfreesboro Pike to save it from demolition.')</div>`)[0];
